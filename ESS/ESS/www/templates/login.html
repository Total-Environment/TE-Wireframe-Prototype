<ion-modal-view >
  <ion-header-bar style="background-color:#e67e22">
    <h1 class="title">Fugue</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content class="backgroundImage" ng-controller="MpinCtrl">
    <form ng-submit="doLogin()">
       <img style="width: 50%; margin:0px auto;display:block;margin-top: 114px;" src="img/login-logo.png">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label" style="color:white;margin-top:37px;">Mobile No</span>
          <input type="text" style="color:white;" placeholder="Mobile No" ng-model="loginData.username">
        </label>
        <label class="item">
          <!-- <button class="button button-block button-positive" type="submit"></button> -->
          <button class="button1 button button-full">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
