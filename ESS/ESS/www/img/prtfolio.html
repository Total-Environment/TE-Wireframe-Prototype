<ion-view view-title="Protfolio">
<ion-content class="page" ng-controller="PortfolioUnitValueArea">
<ul>
   <li ng-repeat="x in value">
  <div class="main-pan">
 
  <div class="portfolio-img">
  <div class="port-img-bdr"><a href="#/app/prtfolio_project_info"><img src="http://182.18.177.27/portfolio/{{x.Logo}}" width="81"></a></div></a>
    </div>
  <div class="portfolio-panr">
    <div class="port-pan-bg">
      <div class="port-pan1">Unit</div>
      <div class="port-pan2">Area</div>
      <div class="port-pan3">Value</div>
      <div class="clear"></div>
    </div>

    <div class="port-pan-bg-no">
      <div class="port-pan1">{{x.AvailableUnits}}</div>
      <div class="port-pan2">{{x.AvailableArea}}</div>
      <div class="port-pan3">{{x.AvailableValue}}</div>
      <div class="clear"></div>
    </div>

    <div class="port-pan-bg-gr">
      <div class="port-pan1">{{x.SoldUnits}}</div>
      <div class="port-pan2">{{x.SoldArea}}</div>
      <div class="port-pan3">{{x.SoldValue}}</div>
      <div class="clear"></div>
    </div>

    <div class="port-pan-bg-no">
      <div class="port-pan1">{{x.TotalUnits}}</div>
      <div class="port-pan2">{{x.TotalArea}}</div>
      <div class="port-pan3">{{x.TotalValue}}</div>
      <div class="clear"></div>
    </div>
  </div>
   
  <div class="clear"></div>
  </div>
   </li>
</ul>
