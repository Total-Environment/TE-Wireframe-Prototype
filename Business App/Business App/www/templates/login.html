<ion-modal-view >
  <ion-header-bar style="background-color:#e67e22">
    <h1 class="title">OTP</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="MpinCtrl">
    <form ng-submit="doLogin()">
       
      <div class="list" style="width: 93%;margin:100px auto;">
        <label class="item item-input">
          <input type="text" style="border-bottom: solid 1px #ccc;padding: 10px 0;height: 40px;" placeholder="Please Enter the OTP, Receive from the Prospect" ng-model="loginData.username">
        </label>
        <label class="item">
          <!-- <button class="button button-block button-positive" type="submit"></button> -->
          <button class="button1 button button-full">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
